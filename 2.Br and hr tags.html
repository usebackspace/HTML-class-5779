 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Br an Hr tag</title>
 </head>
 <body>
    <h1>Header 1</h1>
  <p>This is a paragraph of text. It will be followed by a line break.<br>
     After the line break, a horizontal rule will be inserted.</p>
  <hr>
  <p>This is another paragraph of text that comes after the horizontal rule.</p>
 </body>
 </html>
