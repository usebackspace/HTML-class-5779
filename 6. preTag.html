<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre tag</title>
</head>
<body>
    <h1>Preformatted Text Example</h1>
  
  <pre>
    This is a line of preformatted text.
    It maintains spaces and line breaks exactly as written.
    
    It's often used to display code:
    
     def Hello():
        print ("Hello, world!")
    
  </pre>

  
  
  <p>This is regular text outside the preformatted block.</p>
</body>
</html>
