<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Attribute</title>
</head>
<body>
    <h1 align="center">Center Aligned Heading</h1>
  
  <p align="left">This paragraph is left aligned.</p>
  
  <p align="right">This paragraph is right aligned.</p>
  
  <div align="center">
    <p>This paragraph is centered within a div.</p>
  </div>
  
  <img src="example.jpg" alt="Example Image" align="left">
  <p>This paragraph wraps around the left-aligned image.</p>
  
  <img src="example.jpg" alt="Example Image" align="right">
  <p>This paragraph wraps around the right-aligned image.</p>

</body>
</html>
