<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address tag</title>
</head>
<body>
    <h1>Contact Information</h1>
  
  <address>
    <p>Written by: John Doe</p>
    <p>Email: <a href="mailto:john@example.com">john@example.com</a></p>
    <p>Website: <a href="http://www.johndoe.com">www.johndoe.com</a></p>
  </address>
  
  <p>For inquiries, please reach out to the author using the provided contact information.</p>
</body>
</html>
